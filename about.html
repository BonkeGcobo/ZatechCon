<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Za Tech</title>

<body>

      <h1 class="greet">Hello Developers!</h1>

      </h1>
        
      <div class="ZaText about-text">
        <p class="aboutZaTech aboutZaTechText">

      <div class="AboutContactinfo">

    <script src="main.js"></script>
